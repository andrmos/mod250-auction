<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form style="padding-left: 10px; padding-right: 10px">   
            <b:panelGrid colSpans="8,2,2">
                <b:inputText value="#{auctionListManagedBean.searhKeyword}">                                                  
                </b:inputText>
                <b:selectOneMenu value="#{auctionListManagedBean.selectedCategory}">
                    <f:selectItems value="#{auctionListManagedBean.selectedCategories}"/>
                </b:selectOneMenu>
                <b:commandButton value="search" style="float:left">                    
                    <f:actionListener binding="#{auctionListManagedBean.search()}"/>
                </b:commandButton>
                <b:commandButton value="test add auction" action="#{auctionListManagedBean.createAuction()}"/>
            </b:panelGrid>            
        </h:form>
    </h:body>
</html>
