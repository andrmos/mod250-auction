<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Message Sender</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Enter your message in the Message Text field.</h2>
            <h:outputLabel for="messagetext" value="Message Text: "  />
            <h:inputText id="messagetext"
                         title="Message text"
                         value="#{sendMessage.message}"
                         required="true"
                         requiredMessage="Error: Message text is required."
                         maxlength="128"
                         size="32" />
            <p></p>
            <h:commandButton value="Send Message" 
                             action="#{sendMessage.sendMessage}" />
            <h:commandButton value="Go to Receive Page" 
                             action="receiver" />

        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
