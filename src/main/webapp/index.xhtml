<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez ="http://java.sun.com/jsf/composite/ezcomp">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Facelets Template</title>
        
    </h:head>

    <h:body onload="#{sellerCatalougeMB.setUserID('')}">
        <ui:composition template="/Templates/defaultViewTemplate.xhtml">            
            <ui:define name="contentDiv">
                <ui:include src="/Templates/searchBar.xhtml"></ui:include>
                
                <ui:repeat value="#{auctionListManagedBean.auctions}" var="auction">
                
                    <ez:auctionElement pictureFilePath="#{auction.product.picturePath}" price="#{auction.initPrice}" timeLeft="#{auction.duration}"
                                       profile="#{auction.user.username}" title="#{auction.product.description}" showRating="false" deleteAuction="false" 
                                       userID="#{auction.user.id}"/>
                    <br/>                    
                </ui:repeat>              
            </ui:define>
        </ui:composition>           
    </h:body>

</html>
