<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez ="http://java.sun.com/jsf/composite/ezcomp">
      <h:head>
        <h:outputStylesheet name ="css/customer.css"/> 
        <title>Customer Profile</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/defaultViewTemplate.xhtml">     
            <h1>Overview over bids</h1>
            <ui:define name="contentDiv">
                    <div class="auction-list" style="height: 400px; overflow-y: auto">
                    <h1>Auctions won</h1>
                    <ui:repeat value="#{auctionUserView.getFinishedAuctions()}" var="auction">                       
                        <ez:auctionElement pictureFilePath="#{auction.getProduct().getPicturePath()}" price="#{auction.getBid().getAmount()}" timeLeft="19:29"
                                           profile="#{auction.getUser().getContactInfo().getName()}" title="#{auction.getProduct().getProductName()}" showRating="true" deleteAuction="false"
                                           userID="auction.user.id" auctionId="#{auction.id}" showBidButton="false"/>
                        <br/>  
                    </ui:repeat>
                   
                </div> 
                
                <div class="auction-list" style="height: 400px; overflow-y: auto">
                    <h1>Ongoing auctions with bids</h1>
                    <ui:repeat value="#{AuctionUserView.getCurrentAuctions()}" var="auction">
                        <ez:auctionElement pictureFilePath="#{auction.getProduct().getPicturePath()}" price="#{auction.getBid().getAmount()}" 
                                           timeLeft="19:29" profile="#{auction.getUser().getContactInfo().getName()}" 
                                           title="#{auction.getProduct().getProductName()}"
                                           showRating="false" deleteAuction="false" 
                                           userID="auction.user.id" auctionId="#{auction.id}" showBidButton="false"/>
                        <br/>  
                    </ui:repeat>
                   
                </div> 

            </ui:define>
            
        </ui:composition>                       
    </h:body>
</html>
