<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body class="container-fluid">
        <div class="row" style="width:100%">
          <div style="width: 12%;margin: 90px auto 0;">      
                <h:form id="login" prependId="false" onsubmit="document.getElementById('login').action='j_security_check';">
                    <h:panelGrid columns="1" cellpadding="5">
                        <b:inputText name="j_username">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                        <b:inputText type="password" name="j_password">
                            <f:facet name="prepend">
                                <b:icon name="pencil"/>
                            </f:facet>
                        </b:inputText>

                        <input type="submit" value="Login" class="btn btn-primary" style="width: 100%"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
