<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez ="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <!--<h:outputStylesheet name ="css/customer.css"/> -->
        <title>Auction Detail</title>
        <f:metadata>
            <f:viewParam name="auctionId" value="#{auctionDetail.auctionId}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/defaultViewTemplate.xhtml">     
            <h1>Overview over Auctions</h1>
            <ui:define name="contentDiv">
                <b:container>
                    <b:row>
                        <b:column medium-screen="6">
                            <h1><h:outputText value="#{auctionDetail.getProductTitle()}" /></h1>

                            <h:graphicImage value="#{auctionDetail.getProductImage()}" height="350px"/>

                            <b:well>
                                <h3>Description</h3>
                                <h:outputLabel value="#{auctionDetail.getProductDesciption()}"/>
                            </b:well>
                        </b:column>
                        
                        <b:column medium-screen="6">
                            
                            <div class="pull-right text-center">
                                
                                <h:graphicImage value="/resources/images/profileImage.png" 
                                                width="50" 
                                                height="50"/>
                                <br/>
                                <h:outputText value="#{auctionDetail.getAuctionOwnerName()}"/>
                                <br />
                                <p:rating value="#{auctionDetail.getSellerRating()}" stars="5" />
                            </div>
                            
                            <h4>Price: <h:outputText value="#{auctionDetail.getCurrentPrice()}"/> NOK</h4>
                        </b:column>
                    </b:row>
                </b:container>
                
            </ui:define>
        </ui:composition>                       
    </h:body>
</html>
