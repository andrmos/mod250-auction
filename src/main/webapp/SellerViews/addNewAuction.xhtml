<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez ="http://java.sun.com/jsf/composite/ezcomp"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui/extensions">
    <h:head>
        <h:outputStylesheet name ="css/customer.css"/> 
        <title>Seller Profile</title>
    </h:head>
    <h:body>
        <ui:composition template="/Templates/defaultViewTemplate.xhtml">     

            <ui:define name="contentDiv">

                <h1>Add new auction</h1>


                <b:container>
                    <h:form>

                        <b:inputText required="true" label="Title" value="#{addAuctionMB.title}"></b:inputText>

                        <b:inputText required="true" label="Description" value="#{addAuctionMB.description}"></b:inputText>

                        <b:inputText required="true" label="Price" value="#{addAuctionMB.price}" converterMessage="Please enter digits only"></b:inputText>

                        <b:label text="End date"></b:label>
                        <b:dateTimePicker required="true" side-by-side="true" format="DD/MM/YY - HH:mm" value="#{addAuctionMB.endDate}"></b:dateTimePicker>

                        <b:inputText required="true" label="Picture path (ex. ending with .jpg or .png)" value="#{addAuctionMB.picturePath}"></b:inputText>
                        
                        <b:label text="Category"></b:label>
                        <b:selectOneMenu required="true" value="#{addAuctionMB.selectedCategory}">
                            <f:selectItems value="#{addAuctionMB.selectedCategories}"/>
                        </b:selectOneMenu>

                        <b:commandButton value="Submit" action="#{addAuctionMB.addAuction()}"></b:commandButton>
 

                    </h:form>
                </b:container>

            </ui:define>
        </ui:composition>                       
    </h:body>
</html>
